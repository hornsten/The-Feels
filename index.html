<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>
  <!-- reset.css link -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <!-- Animate.css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- My javascript files -->
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="animated bounceIn">A Case of the Feels</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add All the Feels!</h3>
          </div>
          <div class="panel-body">
            <form class="input group" id="feels-form">
              <input type="text" class="form-control" id="feels-input" placeholder="Glass Case of Emotion">
              <!-- Button triggers new feel to be added -->
              <input class="btn btn-success" id="addFeels" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div id="button-area"></div>
      </div>
    </div>
    <div class="row">
      <div id="GIF-area"></div>
    </div>
  </div>
</body>

</html>
